<!DOCTYPE html>
<html>
<head>
	<title>Debates</title>
	<link rel="stylesheet" type="text/css" href="css/pure-min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="pure-g header">
		<a href="index.html"><span class="logo">Debate</span></a>
	</div>
<div id="wrapper">
	<div class="pure-g">
		<div class="pure-u-1-2 rooms">
			<div class="pure-g-1 rooms-head">Latest Rooms</div>
			<div class="pure-g-1 rooms-cont">
				<ul>
					<a href="#" ><li>Debate no 1</li></a>
					<a href="#" ><li>Debate no 2</li></a>
					<a href="#" ><li>Debate no 3</li></a>
					<a href="#" ><li>Debate no 4</li></a>
				</ul>
			</div>
		</div>
		<div class="pure-u-1-2 newroom">
			<div class="pure-g-1 newroom-head">New Room</div>
			<div class="pure-g-1 newroom-cont">
				<form class="pure-form pure-form-stacked">
				    <fieldset>
				        <legend>Create a new room</legend>

				        <label for="nick">Nickname:</label>
				        <input type="text" id="nick" placeholder="Your nick">
				        <label for="room">Room Name:</label>
				        <input type="text" id="room" placeholder="Room name">
				    </fieldset>

				    <fieldset>
				        <button type="submit" class="pure-button pure-button-primary">Create!</button>
				    </fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
