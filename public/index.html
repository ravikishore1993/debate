<!DOCTYPE html>
<html>
<head>
	<title>Debates</title>
	<link rel="stylesheet" type="text/css" href="/css/pure-min.css">
	<link rel="stylesheet" type="text/css" href="/css/base.css">
	<link rel="stylesheet" type="text/css" href="/css/index.css">
	<!--link href='http://fonts.googleapis.com/css?family=Carrois+Gothic+SC' rel='stylesheet' type='text/css'-->
</head>
<body>
	<div class="pure-g header">
		<a href="/"><span class="logo">Debate</span></a><span class="notlogo"> for a change.</span>
	</div>
<div id="wrapper">
	<div class="pure-g">
		<div class="pure-u-1-2">
			<div class="news card">
				<div class="pure-g-1 news-head">Suggested News topics for debates</div>
				<div class="pure-g-1 news-cont">
				</div>
			</div>
		</div>
		<div class="pure-u-1-2">
			<div class="newroom card">
				<div class="pure-g-1 newroom-head">Create a new room</div>
				<div class="pure-g-1 newroom-cont">
				<center>
					<form class="pure-form pure-form-stacked" onsubmit="return false;">
					    <fieldset class="pure-group">
					        <input type="text" class="pure-input-1-2" id="room" placeholder="Room name">
					    </fieldset>

					    <fieldset>
					        <button type="submit" id="createRoom" class="pure-input-1-2 pure-button pure-button-primary" style="background-color: #000;box-shadow: #A00 0 0 5px 0;">Create!</button>
					    </fieldset>
					</form>
					</center>
				</div>
			</div>

			<div class="rooms card">
				<div class="pure-g-1 rooms-head">Popular Rooms</div>
				<div class="pure-g-1 rooms-cont">
					<ul>
						<a href="#" ><li>Apple and Google revealed their data! #NSA</li></a>
						<a href="#" ><li>Hactivism?</li></a>
						<a href="#" ><li>Julian Assange was a rockstar!</li></a>
						<a href="#" ><li>Google glass on Humankind</li></a>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="/js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="/js/jquery.yql.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
