<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	window.onload = function(){
		$("#send").click(function(){
			$.getJSON("http://access.alchemyapi.com/calls/text/TextGetRankedKeywords", {
					apikey: "f5cd8d3fadc1affe9df722aa4251436fdae62162",
					outputMode: "json",
					text: $("#inp").val()
				}).done(function(data){
				$("#cont").html(data);
			});
		});
	}
	</script>
</head>
<body>
	<input id="inp" type="text">
	<button id="send">Send</button>
	<div id="cont"></div>
	<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
</body>
</html>
